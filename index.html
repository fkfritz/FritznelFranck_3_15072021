<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./public/css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <header class="header">
      <a class="header__link-back" href="">
        <i class="fas fa-arrow-left"></i>
      </a>
      <img class="logo" src="./public/img/logo/ohmyfood@2x.svg" alt="logo" />
    </header>
    <main>
      <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" placeholder="Paris, Belleville" />
      </div>
      <section class="presentation">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <a class="btn" href="#restaurant-list">Explorer nos restaurants</a>
      </section>
      <section class="operation-box">
        <h2>Fonctionnement</h2>
        <div class="operation">
          <div class="operation__step">
            <span>1</span>
            <div class="operation--name">
              <i class="fas fa-mobile-alt"></i>
              <p>Choisissez un restaurant</p>
            </div>
          </div>
          <div class="operation__step">
            <span>2</span>
            <div class="operation--name">
              <i class="fas fa-list"></i>
              <p>Composez votre menu</p>
            </div>
          </div>
          <div class="operation__step">
            <span>3</span>
            <div class="operation--name">
              <i class="fas fa-store"></i>
              <p>Dégustez au restaurant</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
